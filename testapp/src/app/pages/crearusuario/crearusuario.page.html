<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" class="ion-padding" class="ion-text-center">
    <ion-img src="assets/img/CrearUsuario.png"></ion-img>
    <ion-card>
      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="Correo Electronico" type="email" [(ngModel)]="mdl_correo"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="ContraseÃ±a" [(ngModel)]="mdl_contrasena" type="password"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="Nombre" [(ngModel)]="mdl_nombre"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="Apellido" [(ngModel)]="mdl_apellido"></ion-input>
      </ion-item>
      <ion-item lines="none" >
        <ion-label>Carrera</ion-label>
        <ion-select [(ngModel)]="mdl_carrera" placeholder="Seleccionar Carrera">
          <ion-select-option *ngFor="let item of items" [value]="item">
            {{ item }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>
    <ion-button expand="block" (click)="crearUsuario()" class="ion-padding" color="medium">Crear Usuario</ion-button>
  <!-- toast -->
  <ion-toast
  [isOpen]="isToastOpen"
  [message]="mensaje"
  [duration]="2000"
  (didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
