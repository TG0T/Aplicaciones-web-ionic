<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="perfil()">
        <ion-icon name="person-circle" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button id="abrir">
        <ion-icon name="exit-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="width: 100%;">Contenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title>
    Bienvenido: {{mdl_nombre}}
  </ion-title>
  <ion-modal trigger="abrir" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <div class="ion-text-center">
        <ion-title class="ion-padding">Cerrar Sesion?</ion-title>
        <ion-button class="block ion-margin-bottom" color="danger" (click)="volver()">Salir</ion-button>
        <ion-button class="block ion-margin-bottom" (click)="dismissModal()">Volver</ion-button>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
