<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="perfil()">
        <ion-icon name="person-circle" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button id="abrir">
        <ion-icon name="exit-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="width: 100%;">Contenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title>
    Bienvenido
  </ion-title>
  <ion-card class="ion-margin-top">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col>
          <ion-button fill="clear" color="medium" (click)="ingresarProducto()">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="medium" (click)="listarCorreo()">
            <ion-icon slot="icon-only" name="at-circle"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="medium" (click)="listarTodos()">
            <ion-icon slot="icon-only" name="list"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" color="medium">
            <ion-icon slot="icon-only" name="briefcase"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="medium">
            <ion-icon slot="icon-only" name="chatbox"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" color="medium">
            <ion-icon slot="icon-only" name="accessibility"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card class="ion-text-center">
    <iframe class="ion-padding" width="auto" height="auto" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=bDc0gmOzOpGlXPDj&autoplay=1&mute=1" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </ion-card>
  <ion-modal trigger="abrir" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <div class="ion-text-center">
        <ion-title class="ion-padding">Cerrar Sesion?</ion-title>
        <ion-button class="block ion-margin-bottom" color="danger" (click)="volver()">Salir</ion-button>
        <ion-button class="block ion-margin-bottom" (click)="dismissModal()">Volver</ion-button>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
