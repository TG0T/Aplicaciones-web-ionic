<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="centerLogin ion-padding">
    <ion-title class="ion-padding ion-text-center" style="color: white;">Crea tu usuario!</ion-title>
        <ion-input labelPlacement="floating" label="Correo" [(ngModel)]="mdl_correo"></ion-input>
        <ion-input labelPlacement="floating" label="Nombre" [(ngModel)]="mdl_nombre"></ion-input>
        <ion-input labelPlacement="floating" label="Apellido" [(ngModel)]="mdl_apellido"></ion-input>
        <ion-input type="password" labelPlacement="floating" label="ContraseÃ±a" [(ngModel)]="mdl_contrasena" (ngModelChange)="boton()">
          <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
        </ion-input>
    <ion-button expand="block" class="ion-padding" (click)="crearUsuario()" [disabled]="!activo" [fill]="relleno">
      Crear cuenta!
    </ion-button>
  </ion-card>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="mensaje"
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
</ion-content>
